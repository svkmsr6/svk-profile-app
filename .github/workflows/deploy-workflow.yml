# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Deploy Code changes - CI/CD

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  build_and_deploy:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - name: Checkout the latest code from the 'master' branch
      uses: actions/checkout@v2
    - name: Install and use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
    - name: Install all the required dependencies for this CI/CD pipeline via NPM
      run: npm ci
    - name: Run unit tests on the checked out code
      run: npm test
    - name: Generate application buildðŸ”§ # This example project is built using npm and outputs the result to the 'build' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
      run: npm run build
    - name: Deploy to Github Pages ðŸš€
      uses: JamesIves/github-pages-deploy-action@4.1.4
      with:
        branch: release # The branch the action should deploy to.
        folder: build # The folder the action should deploy
